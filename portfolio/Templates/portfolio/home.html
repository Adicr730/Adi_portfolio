{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}


      
<div class="row justify-content-center my-5">
  <div class="col-7">
    <img src="{% static 'portfolio/Sikkim_dp.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-5">
  <div class="col-md-9 text-center">
      <h1 id="hometext" class="font-weight-bold">Kick . Click . Code</h1>
  </div>
</div>

<h5 class="mt-5" style="color:crimson">Portfolio</h5>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}

  </div>
  {% endfor %}
</div>

{% endblock %}
